services:
  postgres:
    image: postgres:16-alpine
    container_name: pm_tool_postgres
    environment:
      POSTGRES_USER: pmtool
      POSTGRES_PASSWORD: pmtool_dev_password
      POSTGRES_DB: pmtool_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmtool"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for future caching/pub-sub (optional for Phase 2)
  # redis:
  #   image: redis:7-alpine
  #   container_name: pm_tool_redis
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
